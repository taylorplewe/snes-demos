name: Transition issue to In Review

on:
  pull_request:
    types:
      - assigned

jobs:
  move_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Move issue to "In review"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo 'repo name:'; echo '${{ github.repository }}'; echo 'repo id:'; echo '${{ github.repository_id }}'
